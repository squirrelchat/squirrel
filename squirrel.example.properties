http.port=80


####
# DATABASE
####
# Database name used to store everything. Defaults to "mongodb://127.0.0.1".
database.mongo.con-string=mongodb://127.0.0.1

# Database name used to store everything. Defaults to "squirrel".
#database.mongo.db-name=squirrel

# Uncomment if you plan on using Redis. Squirrel can function without it,
# but you might encounter high memory usage and performance decrease if Squirrel
# handles a lot of people at the same time.
#database.redis.con-string=redis://password@localhost:6379/0

# Defines how Squirrel handles temporary data such as User Presences.
# MEMORY stores the data within the JVM memory, REDIS uses an external Redis server.
# In a scaled environment (more than 1 Squirrel server running), only REDIS is available.
database.memory=MEMORY


