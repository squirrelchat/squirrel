name: Tests
on: [push, pull_request]
env:
  COMPOSE_INTERACTIVE_NO_CLI: 1
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: lint
        run: make lint-dockerized
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: test
        run: make test-dockerized
